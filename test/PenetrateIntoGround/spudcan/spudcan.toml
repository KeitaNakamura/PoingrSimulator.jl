# spudcan

[General]
simulation = "PenetrateIntoGround"
coordinate_system = "axisymmetric" # plane_strain or axisymmetric
domain = [[0.0, 10.0], [0.0, 15.1]] # [[xmin, xmax], [ymin, ymax]] (m)
grid_space = 0.5   # (m)
gravity = 9.81     # (m/s2)
total_time = 4.5  # (sec)
show_progress = false

[Output]
interval = 0.09 # (sec)
folder_name = "output.tmp"
history = true
serialize = true
paraview = true
paraview_grid = true
copy_inputfile = true

[[SoilLayer]]
mohr_coulomb_type = "circumscribed"
thickness = 15.0 # (m)
density = 0.89e3 # (kg/m3)
poissons_ratio = 0.49
youngs_modulus = 10e6 # (N/m2)
cohesion = 10e3 # (N/m2)
friction_angle = 0.0   # (degree)
dilatancy_angle = 0.0 # (degree)
tension_cutoff = 0.0
friction_with_rigidbody = 0.3

[[RigidBody]]
type = "Polygon"
coordinates = [[0.0, 0.0], [0.3375, 0.43], [1.5, 0.72], [1.5, 0.87],
               [0.375, 1.13], [0.375, 10.0], [0.0, 10.0]]
velocity = [0.0, -1.0] # (m/s)

[Advanced]
CFL = 0.5
contact_threshold_scale = 1.5
contact_penalty_parameter = 0.0
npoints_in_cell = 2 # in each dimension
