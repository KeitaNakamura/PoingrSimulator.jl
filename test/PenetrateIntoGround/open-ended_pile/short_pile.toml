# short pile for test

[General]
type = "PenetrateIntoGround"
coordinate_system = "axisymmetric" # plane_strain or axisymmetric
domain = [[0.0, 0.5], [0.0, 1.1]]  # [[xmin, xmax], [ymin, ymax]] (m)
grid_space = 0.01                  # (m)
gravity = 9.81                     # (m/s2)
show_progress = false

[Phase]
time_stop = 0.2 # (sec)
CFL = 0.5

[Output]
time_interval = 0.02 # (sec)
directory = "output.tmp"
history = true
snapshots = true
paraview = true
paraview_grid = true
copy_inputfile = true

[[SoilLayer]]
thickness = 0.1                     # (m)
density = 1300.0                    # (kg/m3)
poissons_ratio = 0.333              # K0 is calculated from poisson's ratio
[SoilLayer.model.DruckerPrager]
mohr_coulomb_type = "circumscribed"
poissons_ratio = 0.333
youngs_modulus = 1e6                # (N/m2)
cohesion = 0.0                      # (N/m2)
friction_angle = 28.0               # (degree)
dilatancy_angle = 0.0               # (degree)
tension_cutoff = 0.0

